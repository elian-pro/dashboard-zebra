<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Zebra - Monitoreo de Plataformas</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .logo-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        .status-active {
            background-color: #10b981;
        }
        .status-resolved {
            background-color: #6b7280;
        }
        .scrollable-content {
            max-height: 400px;
            overflow-y: auto;
        }
        .prompt-cell {
            max-width: 300px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.75rem;
            padding: 0.5rem;
            background-color: #f9fafb;
            border-radius: 4px;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Datos iniciales de ejemplo
        const initialPlatformStatus = [
            {
                id: 1,
                tipoFalla: "Caída de Servicio",
                plataforma: "API Principal",
                comentario: "Servidor principal no responde",
                inicio: "2025-10-30T08:30:00",
                final: null,
                afectados: ["Cliente ABC", "Cliente XYZ", "Cliente 123"]
            },
            {
                id: 2,
                tipoFalla: "Lentitud",
                plataforma: "Base de Datos",
                comentario: "Consultas lentas detectadas",
                inicio: "2025-10-29T14:00:00",
                final: "2025-10-29T16:30:00",
                afectados: ["Todos los clientes"]
            }
        ];

        const initialChanges = [
            {
                id: 1,
                fecha: "2025-10-28",
                cliente: "Cliente ABC",
                resumen: "Ajuste en respuestas de soporte técnico",
                promptAnterior: "Eres un asistente de soporte. Responde de manera técnica y directa a todas las consultas del usuario sobre productos tecnológicos.",
                promptNuevo: "Eres un asistente de soporte amigable y profesional. Responde de manera clara y empática a todas las consultas del usuario sobre productos tecnológicos. Usa un lenguaje accesible y ofrece soluciones paso a paso."
            }
        ];

        function Dashboard() {
            const [activeTab, setActiveTab] = useState('status');
            const [platformStatus, setPlatformStatus] = useState(() => {
                const saved = localStorage.getItem('platformStatus');
                return saved ? JSON.parse(saved) : initialPlatformStatus;
            });
            const [changes, setChanges] = useState(() => {
                const saved = localStorage.getItem('changes');
                return saved ? JSON.parse(saved) : initialChanges;
            });
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAdminModal, setShowAdminModal] = useState(false);
            const [password, setPassword] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null);

            // Filtros
            const [statusDateFrom, setStatusDateFrom] = useState('');
            const [statusDateTo, setStatusDateTo] = useState('');
            const [changesDateFrom, setChangesDateFrom] = useState('');
            const [changesDateTo, setChangesDateTo] = useState('');
            const [selectedClient, setSelectedClient] = useState('');

            // Formularios
            const [statusForm, setStatusForm] = useState({
                tipoFalla: '',
                plataforma: '',
                comentario: '',
                inicio: '',
                final: '',
                afectados: []
            });

            // Estado para manejar la selección de clientes afectados
            const [tempSelectedClients, setTempSelectedClients] = useState([]);
            const [showTodosOption, setShowTodosOption] = useState(false);

            const [changeForm, setChangeForm] = useState({
                fecha: '',
                cliente: '',
                resumen: '',
                promptAnterior: '',
                promptNuevo: ''
            });

            useEffect(() => {
                localStorage.setItem('platformStatus', JSON.stringify(platformStatus));
            }, [platformStatus]);

            useEffect(() => {
                localStorage.setItem('changes', JSON.stringify(changes));
            }, [changes]);

            // Obtener lista única de clientes
            const uniqueClients = useMemo(() => {
                const clients = changes.map(c => c.cliente);
                return [...new Set(clients)].sort();
            }, [changes]);

            // Obtener lista de todos los clientes únicos que aparecen en afectados de platform status
            const allClientesFromStatus = useMemo(() => {
                const clients = new Set();
                platformStatus.forEach(item => {
                    if (Array.isArray(item.afectados)) {
                        item.afectados.forEach(cliente => {
                            if (cliente !== 'Todos los clientes') {
                                clients.add(cliente);
                            }
                        });
                    }
                });
                return [...clients].sort();
            }, [platformStatus]);

            // Combinar clientes de ambas fuentes para el dropdown
            const allAvailableClients = useMemo(() => {
                const combined = new Set([...uniqueClients, ...allClientesFromStatus]);
                return [...combined].sort();
            }, [uniqueClients, allClientesFromStatus]);

            // Filtrar datos de plataformas
            const filteredPlatformStatus = useMemo(() => {
                return platformStatus.filter(item => {
                    const itemDate = new Date(item.inicio);
                    const fromDate = statusDateFrom ? new Date(statusDateFrom) : null;
                    const toDate = statusDateTo ? new Date(statusDateTo + 'T23:59:59') : null;

                    if (fromDate && itemDate < fromDate) return false;
                    if (toDate && itemDate > toDate) return false;

                    return true;
                });
            }, [platformStatus, statusDateFrom, statusDateTo]);

            // Filtrar datos de cambios
            const filteredChanges = useMemo(() => {
                return changes.filter(item => {
                    const itemDate = new Date(item.fecha);
                    const fromDate = changesDateFrom ? new Date(changesDateFrom) : null;
                    const toDate = changesDateTo ? new Date(changesDateTo + 'T23:59:59') : null;

                    if (fromDate && itemDate < fromDate) return false;
                    if (toDate && itemDate > toDate) return false;
                    if (selectedClient && item.cliente !== selectedClient) return false;

                    return true;
                });
            }, [changes, changesDateFrom, changesDateTo, selectedClient]);

            const clearStatusFilters = () => {
                setStatusDateFrom('');
                setStatusDateTo('');
            };

            const clearChangesFilters = () => {
                setChangesDateFrom('');
                setChangesDateTo('');
                setSelectedClient('');
            };

            const handleAdminLogin = () => {
                // Contraseña: admin123 (puedes cambiarla)
                if (password === 'admin123') {
                    setIsAdmin(true);
                    setShowAdminModal(false);
                    setPassword('');
                } else {
                    alert('Contraseña incorrecta');
                }
            };

            const handleAddStatus = () => {
                if (!statusForm.tipoFalla || !statusForm.plataforma || !statusForm.inicio) {
                    alert('Por favor completa los campos requeridos');
                    return;
                }

                if (!statusForm.afectados || statusForm.afectados.length === 0) {
                    alert('Por favor agrega al menos un cliente afectado');
                    return;
                }

                const newStatus = {
                    id: Date.now(),
                    ...statusForm,
                    afectados: [...statusForm.afectados]
                };

                if (editingItem) {
                    setPlatformStatus(platformStatus.map(item => 
                        item.id === editingItem.id ? { ...newStatus, id: editingItem.id } : item
                    ));
                } else {
                    setPlatformStatus([...platformStatus, newStatus]);
                }

                setStatusForm({
                    tipoFalla: '',
                    plataforma: '',
                    comentario: '',
                    inicio: '',
                    final: '',
                    afectados: []
                });
                setTempSelectedClients([]);
                setShowAddModal(false);
                setEditingItem(null);
            };

            const handleAddClienteAfectado = (clienteNombre) => {
                // Si seleccionan "Todos los clientes", limpiar otras selecciones
                if (clienteNombre === "Todos los clientes") {
                    setStatusForm({
                        ...statusForm,
                        afectados: ["Todos los clientes"]
                    });
                    setTempSelectedClients(["Todos los clientes"]);
                    return;
                }

                // Si ya tienen "Todos los clientes", reemplazar con el nuevo cliente
                if (statusForm.afectados.includes("Todos los clientes")) {
                    setStatusForm({
                        ...statusForm,
                        afectados: [clienteNombre]
                    });
                    setTempSelectedClients([clienteNombre]);
                    return;
                }

                // Agregar cliente si no está ya en la lista
                if (!statusForm.afectados.includes(clienteNombre)) {
                    const nuevosAfectados = [...statusForm.afectados, clienteNombre];
                    setStatusForm({
                        ...statusForm,
                        afectados: nuevosAfectados
                    });
                    setTempSelectedClients(nuevosAfectados);
                }
            };

            const handleRemoveClienteAfectado = (clienteNombre) => {
                const nuevosAfectados = statusForm.afectados.filter(c => c !== clienteNombre);
                setStatusForm({
                    ...statusForm,
                    afectados: nuevosAfectados
                });
                setTempSelectedClients(nuevosAfectados);
            };

            const handleAddTodosAfectados = () => {
                setStatusForm({
                    ...statusForm,
                    afectados: ["Todos los clientes"]
                });
                setTempSelectedClients(["Todos los clientes"]);
            };

            const handleSelectClienteFromDropdown = (clienteNombre) => {
                if (!clienteNombre) return;
                handleAddClienteAfectado(clienteNombre);
            };

            const handleAddNewClienteAfectado = () => {
                const nombreCliente = prompt("Ingresa el nombre del nuevo cliente:");
                if (nombreCliente && nombreCliente.trim()) {
                    handleAddClienteAfectado(nombreCliente.trim());
                }
            };

            const handleAddChange = () => {
                if (!changeForm.fecha || !changeForm.cliente || !changeForm.resumen) {
                    alert('Por favor completa los campos requeridos');
                    return;
                }

                const newChange = {
                    id: Date.now(),
                    ...changeForm
                };

                if (editingItem) {
                    setChanges(changes.map(item => 
                        item.id === editingItem.id ? { ...newChange, id: editingItem.id } : item
                    ));
                } else {
                    setChanges([...changes, newChange]);
                }

                setChangeForm({
                    fecha: '',
                    cliente: '',
                    resumen: '',
                    promptAnterior: '',
                    promptNuevo: ''
                });
                setShowAddModal(false);
                setEditingItem(null);
            };

            const handleEdit = (item, type) => {
                setEditingItem(item);
                if (type === 'status') {
                    setStatusForm({
                        ...item,
                        afectados: Array.isArray(item.afectados) ? [...item.afectados] : []
                    });
                    setTempSelectedClients(Array.isArray(item.afectados) ? [...item.afectados] : []);
                    setActiveTab('status');
                } else {
                    setChangeForm(item);
                    setActiveTab('changes');
                }
                setShowAddModal(true);
            };

            const handleDelete = (id, type) => {
                if (window.confirm('¿Estás seguro de eliminar este registro?')) {
                    if (type === 'status') {
                        setPlatformStatus(platformStatus.filter(item => item.id !== id));
                    } else {
                        setChanges(changes.filter(item => item.id !== id));
                    }
                }
            };

            const formatDate = (dateString) => {
                if (!dateString) return '-';
                const date = new Date(dateString);
                return date.toLocaleString('es-MX', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return (
                <div className="min-h-screen bg-white">
                    {/* Header */}
                    <div className="logo-container shadow-lg">
                        <div className="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
                            <div className="flex items-center space-x-4">
                                <img 
                                    src="logo-zebra.png" 
                                    alt="Logo Zebra" 
                                    className="h-12"
                                />
                                <h1 className="text-3xl font-bold text-white">Dashboard de Monitoreo</h1>
                            </div>
                            <button
                                onClick={() => isAdmin ? setIsAdmin(false) : setShowAdminModal(true)}
                                className="px-4 py-2 bg-white text-black rounded-lg hover:bg-gray-100 transition-colors font-medium"
                            >
                                {isAdmin ? 'Cerrar Admin' : 'Acceso Admin'}
                            </button>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {/* Tabs */}
                        <div className="flex space-x-4 mb-8 border-b-2 border-gray-200">
                            <button
                                onClick={() => setActiveTab('status')}
                                className={`px-6 py-3 font-semibold transition-all ${
                                    activeTab === 'status'
                                        ? 'border-b-4 border-black text-black'
                                        : 'text-gray-500 hover:text-black'
                                }`}
                            >
                                Estatus de Plataformas
                            </button>
                            <button
                                onClick={() => setActiveTab('changes')}
                                className={`px-6 py-3 font-semibold transition-all ${
                                    activeTab === 'changes'
                                        ? 'border-b-4 border-black text-black'
                                        : 'text-gray-500 hover:text-black'
                                }`}
                            >
                                Cambios Realizados
                            </button>
                        </div>

                        {/* Admin Button */}
                        {isAdmin && (
                            <div className="mb-6">
                                <button
                                    onClick={() => {
                                        setEditingItem(null);
                                        if (activeTab === 'status') {
                                            setStatusForm({
                                                tipoFalla: '',
                                                plataforma: '',
                                                comentario: '',
                                                inicio: '',
                                                final: '',
                                                afectados: []
                                            });
                                            setTempSelectedClients([]);
                                        } else {
                                            setChangeForm({
                                                fecha: '',
                                                cliente: '',
                                                resumen: '',
                                                promptAnterior: '',
                                                promptNuevo: ''
                                            });
                                        }
                                        setShowAddModal(true);
                                    }}
                                    className="px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors font-medium"
                                >
                                    + Agregar Nuevo
                                </button>
                            </div>
                        )}

                        {/* Platform Status Table */}
                        {activeTab === 'status' && (
                            <div>
                                {/* Filters */}
                                <div className="bg-gray-50 border-2 border-gray-300 rounded-lg p-6 mb-6">
                                    <h3 className="font-bold text-lg mb-4 text-black">Filtros</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Fecha Desde</label>
                                            <input
                                                type="date"
                                                value={statusDateFrom}
                                                onChange={(e) => setStatusDateFrom(e.target.value)}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Fecha Hasta</label>
                                            <input
                                                type="date"
                                                value={statusDateTo}
                                                onChange={(e) => setStatusDateTo(e.target.value)}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div className="flex items-end">
                                            <button
                                                onClick={clearStatusFilters}
                                                className="w-full px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium"
                                            >
                                                Limpiar Filtros
                                            </button>
                                        </div>
                                    </div>
                                    <div className="mt-4 text-sm text-gray-600">
                                        Mostrando <span className="font-bold text-black">{filteredPlatformStatus.length}</span> de <span className="font-bold text-black">{platformStatus.length}</span> registros
                                    </div>
                                </div>

                                <div className="bg-white border-2 border-black rounded-lg overflow-hidden">
                                <div className="overflow-x-auto scrollable-content">
                                    <table className="w-full">
                                        <thead className="bg-black text-white">
                                            <tr>
                                                <th className="px-4 py-3 text-left font-semibold">Tipo de Falla</th>
                                                <th className="px-4 py-3 text-left font-semibold">Plataforma</th>
                                                <th className="px-4 py-3 text-left font-semibold">Comentario</th>
                                                <th className="px-4 py-3 text-left font-semibold">Inicio</th>
                                                <th className="px-4 py-3 text-left font-semibold">Final</th>
                                                <th className="px-4 py-3 text-left font-semibold">Afectados</th>
                                                <th className="px-4 py-3 text-left font-semibold">Estado</th>
                                                {isAdmin && <th className="px-4 py-3 text-left font-semibold">Acciones</th>}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredPlatformStatus.map((item, index) => (
                                                <tr key={item.id} className={index % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                                    <td className="px-4 py-3 border-t border-gray-200">{item.tipoFalla}</td>
                                                    <td className="px-4 py-3 border-t border-gray-200 font-medium">{item.plataforma}</td>
                                                    <td className="px-4 py-3 border-t border-gray-200">{item.comentario}</td>
                                                    <td className="px-4 py-3 border-t border-gray-200">{formatDate(item.inicio)}</td>
                                                    <td className="px-4 py-3 border-t border-gray-200">{formatDate(item.final)}</td>
                                                    <td className="px-4 py-3 border-t border-gray-200">
                                                        <div className="flex flex-wrap gap-1">
                                                            {Array.isArray(item.afectados) && item.afectados.map((cliente, idx) => (
                                                                <span 
                                                                    key={idx} 
                                                                    className={`px-2 py-1 text-white rounded text-xs font-semibold ${
                                                                        cliente === 'Todos los clientes' ? 'bg-red-600' : 'bg-black'
                                                                    }`}
                                                                >
                                                                    {cliente}
                                                                </span>
                                                            ))}
                                                            {(!Array.isArray(item.afectados) || item.afectados.length === 0) && (
                                                                <span className="text-gray-400 text-sm">Sin clientes</span>
                                                            )}
                                                        </div>
                                                    </td>
                                                    <td className="px-4 py-3 border-t border-gray-200">
                                                        <span className={`px-3 py-1 rounded-full text-white text-sm font-semibold ${
                                                            item.final ? 'status-resolved' : 'status-active'
                                                        }`}>
                                                            {item.final ? 'Resuelto' : 'Activo'}
                                                        </span>
                                                    </td>
                                                    {isAdmin && (
                                                        <td className="px-4 py-3 border-t border-gray-200">
                                                            <button
                                                                onClick={() => handleEdit(item, 'status')}
                                                                className="mr-2 px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700 text-sm"
                                                            >
                                                                Editar
                                                            </button>
                                                            <button
                                                                onClick={() => handleDelete(item.id, 'status')}
                                                                className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm"
                                                            >
                                                                Eliminar
                                                            </button>
                                                        </td>
                                                    )}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            </div>
                        )}

                        {/* Changes Table */}
                        {activeTab === 'changes' && (
                            <div>
                                {/* Filters */}
                                <div className="bg-gray-50 border-2 border-gray-300 rounded-lg p-6 mb-6">
                                    <h3 className="font-bold text-lg mb-4 text-black">Filtros</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Fecha Desde</label>
                                            <input
                                                type="date"
                                                value={changesDateFrom}
                                                onChange={(e) => setChangesDateFrom(e.target.value)}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Fecha Hasta</label>
                                            <input
                                                type="date"
                                                value={changesDateTo}
                                                onChange={(e) => setChangesDateTo(e.target.value)}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Cliente</label>
                                            <select
                                                value={selectedClient}
                                                onChange={(e) => setSelectedClient(e.target.value)}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            >
                                                <option value="">Todos los clientes</option>
                                                {uniqueClients.map(client => (
                                                    <option key={client} value={client}>{client}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div className="flex items-end">
                                            <button
                                                onClick={clearChangesFilters}
                                                className="w-full px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium"
                                            >
                                                Limpiar Filtros
                                            </button>
                                        </div>
                                    </div>
                                    <div className="mt-4 text-sm text-gray-600">
                                        Mostrando <span className="font-bold text-black">{filteredChanges.length}</span> de <span className="font-bold text-black">{changes.length}</span> registros
                                    </div>
                                </div>

                                <div className="bg-white border-2 border-black rounded-lg overflow-hidden">
                                <div className="overflow-x-auto scrollable-content">
                                    <table className="w-full">
                                        <thead className="bg-black text-white">
                                            <tr>
                                                <th className="px-4 py-3 text-left font-semibold">Fecha</th>
                                                <th className="px-4 py-3 text-left font-semibold">Cliente</th>
                                                <th className="px-4 py-3 text-left font-semibold">Resumen</th>
                                                <th className="px-4 py-3 text-left font-semibold">Prompt Anterior</th>
                                                <th className="px-4 py-3 text-left font-semibold">Prompt Nuevo</th>
                                                {isAdmin && <th className="px-4 py-3 text-left font-semibold">Acciones</th>}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredChanges.map((item, index) => (
                                                <tr key={item.id} className={index % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                                    <td className="px-4 py-3 border-t border-gray-200">{item.fecha}</td>
                                                    <td className="px-4 py-3 border-t border-gray-200 font-medium">{item.cliente}</td>
                                                    <td className="px-4 py-3 border-t border-gray-200">{item.resumen}</td>
                                                    <td className="px-4 py-3 border-t border-gray-200">
                                                        <div className="prompt-cell">{item.promptAnterior}</div>
                                                    </td>
                                                    <td className="px-4 py-3 border-t border-gray-200">
                                                        <div className="prompt-cell">{item.promptNuevo}</div>
                                                    </td>
                                                    {isAdmin && (
                                                        <td className="px-4 py-3 border-t border-gray-200">
                                                            <button
                                                                onClick={() => handleEdit(item, 'changes')}
                                                                className="mr-2 px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700 text-sm"
                                                            >
                                                                Editar
                                                            </button>
                                                            <button
                                                                onClick={() => handleDelete(item.id, 'changes')}
                                                                className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm"
                                                            >
                                                                Eliminar
                                                            </button>
                                                        </td>
                                                    )}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            </div>
                        )}
                    </div>

                    {/* Admin Login Modal */}
                    {showAdminModal && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-8 max-w-md w-full mx-4 border-4 border-black">
                                <h2 className="text-2xl font-bold mb-6 text-black">Acceso Administrativo</h2>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                    placeholder="Contraseña"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-6 focus:border-black focus:outline-none"
                                />
                                <div className="flex space-x-4">
                                    <button
                                        onClick={handleAdminLogin}
                                        className="flex-1 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors font-medium"
                                    >
                                        Entrar
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowAdminModal(false);
                                            setPassword('');
                                        }}
                                        className="flex-1 px-6 py-3 bg-gray-300 text-black rounded-lg hover:bg-gray-400 transition-colors font-medium"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add/Edit Modal */}
                    {showAddModal && isAdmin && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center z-50 p-4 overflow-y-auto">
                            <div className="bg-white rounded-lg p-8 max-w-3xl w-full mx-4 my-8 border-4 border-black">
                                <h2 className="text-2xl font-bold mb-6 text-black">
                                    {editingItem ? 'Editar' : 'Agregar'} {activeTab === 'status' ? 'Falla de Plataforma' : 'Cambio Realizado'}
                                </h2>

                                {activeTab === 'status' ? (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Tipo de Falla *</label>
                                            <input
                                                type="text"
                                                value={statusForm.tipoFalla}
                                                onChange={(e) => setStatusForm({...statusForm, tipoFalla: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Plataforma *</label>
                                            <input
                                                type="text"
                                                value={statusForm.plataforma}
                                                onChange={(e) => setStatusForm({...statusForm, plataforma: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Comentario</label>
                                            <textarea
                                                value={statusForm.comentario}
                                                onChange={(e) => setStatusForm({...statusForm, comentario: e.target.value})}
                                                rows="3"
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-semibold mb-2 text-black">Inicio *</label>
                                                <input
                                                    type="datetime-local"
                                                    value={statusForm.inicio}
                                                    onChange={(e) => setStatusForm({...statusForm, inicio: e.target.value})}
                                                    className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-semibold mb-2 text-black">Final</label>
                                                <input
                                                    type="datetime-local"
                                                    value={statusForm.final}
                                                    onChange={(e) => setStatusForm({...statusForm, final: e.target.value})}
                                                    className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Clientes Afectados *</label>
                                            
                                            {/* Lista de clientes afectados */}
                                            <div className="mb-3 p-3 border-2 border-gray-300 rounded-lg min-h-[60px] bg-gray-50">
                                                {statusForm.afectados.length > 0 ? (
                                                    <div className="flex flex-wrap gap-2">
                                                        {statusForm.afectados.map((cliente, idx) => (
                                                            <span 
                                                                key={idx} 
                                                                className={`px-3 py-1 text-white rounded-full text-sm font-semibold flex items-center gap-2 ${
                                                                    cliente === 'Todos los clientes' ? 'bg-red-600' : 'bg-black'
                                                                }`}
                                                            >
                                                                {cliente}
                                                                <button
                                                                    onClick={() => handleRemoveClienteAfectado(cliente)}
                                                                    className="hover:bg-white hover:bg-opacity-20 rounded-full w-5 h-5 flex items-center justify-center"
                                                                    type="button"
                                                                >
                                                                    ×
                                                                </button>
                                                            </span>
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <p className="text-gray-400 text-sm">No hay clientes agregados</p>
                                                )}
                                            </div>

                                            {/* Botón para agregar "Todos los clientes" */}
                                            <div className="mb-3">
                                                <button
                                                    type="button"
                                                    onClick={handleAddTodosAfectados}
                                                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm font-medium"
                                                    disabled={statusForm.afectados.includes('Todos los clientes')}
                                                >
                                                    {statusForm.afectados.includes('Todos los clientes') ? '✓ "Todos los clientes" agregado' : '+ Agregar "Todos los clientes"'}
                                                </button>
                                            </div>

                                            {/* Dropdown para seleccionar cliente existente */}
                                            {uniqueClients.length > 0 && (
                                                <div className="mb-3">
                                                    <label className="block text-xs font-semibold mb-1 text-gray-600">Seleccionar cliente de la lista:</label>
                                                    <select
                                                        onChange={(e) => {
                                                            if (e.target.value) {
                                                                handleAddClienteAfectado(e.target.value);
                                                                e.target.value = '';
                                                            }
                                                        }}
                                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none text-sm"
                                                        value=""
                                                    >
                                                        <option value="">-- Selecciona un cliente --</option>
                                                        {uniqueClients.map((cliente, idx) => (
                                                            <option 
                                                                key={idx} 
                                                                value={cliente}
                                                                disabled={statusForm.afectados.includes(cliente)}
                                                            >
                                                                {cliente} {statusForm.afectados.includes(cliente) ? '(ya agregado)' : ''}
                                                            </option>
                                                        ))}
                                                    </select>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Fecha de Ajuste *</label>
                                            <input
                                                type="date"
                                                value={changeForm.fecha}
                                                onChange={(e) => setChangeForm({...changeForm, fecha: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Cliente *</label>
                                            <input
                                                type="text"
                                                value={changeForm.cliente}
                                                onChange={(e) => setChangeForm({...changeForm, cliente: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Resumen de Cambio *</label>
                                            <textarea
                                                value={changeForm.resumen}
                                                onChange={(e) => setChangeForm({...changeForm, resumen: e.target.value})}
                                                rows="2"
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Prompt Anterior</label>
                                            <textarea
                                                value={changeForm.promptAnterior}
                                                onChange={(e) => setChangeForm({...changeForm, promptAnterior: e.target.value})}
                                                rows="4"
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-black">Prompt Nuevo</label>
                                            <textarea
                                                value={changeForm.promptNuevo}
                                                onChange={(e) => setChangeForm({...changeForm, promptNuevo: e.target.value})}
                                                rows="4"
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-black focus:outline-none"
                                            />
                                        </div>
                                    </div>
                                )}

                                <div className="flex space-x-4 mt-6">
                                    <button
                                        onClick={activeTab === 'status' ? handleAddStatus : handleAddChange}
                                        className="flex-1 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors font-medium"
                                    >
                                        {editingItem ? 'Guardar Cambios' : 'Agregar'}
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowAddModal(false);
                                            setEditingItem(null);
                                        }}
                                        className="flex-1 px-6 py-3 bg-gray-300 text-black rounded-lg hover:bg-gray-400 transition-colors font-medium"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
